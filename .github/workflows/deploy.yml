name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a personal access token stored in repository secrets.
          # Create a PAT with 'repo' scope and add it as the secret
          # named `GH_PAGES_TOKEN` in Settings → Secrets → Actions.
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./build
